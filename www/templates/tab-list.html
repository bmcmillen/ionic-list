<ion-view view-title="Shopping List">
  <ion-content class="padding">
    <div class="item item-input-inset">
        <label class="item item-input">
            <input type="text" placeholder="New Item" ng-model="newItem.name">
        </label>
        <button class="button button-calm" ng-click="addItem()" ng-disabled="!newItem.name">
            Add Item
        </button>
    </div>
    <br><br>

    New Item: {{newItem}}
    <br><br>


    <ion-list>
        <ion-item ng-repeat="item in items | orderBy:'reserved':true">
            <ion-option-button class="button-royal" ng-click="reserveItem(item)">Reserve</ion-option-button>
                <span ng-class = "{reserved:item.reserved}">{{item.name}}</span>
            <ion-option-button class="button-assertive" ng-click="removeItem(item)">Delete</ion-option-button>
        </ion-item>
    </ion-list>



  </ion-content>
</ion-view>
